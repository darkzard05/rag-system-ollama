version: '3.8'

services:
  # Streamlit UI
  ui:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: rag-ui
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_BASE_URL=http://ollama:11434
      - LOG_LEVEL=INFO
    volumes:
      - ./src:/app/src
      - ./cache:/app/cache
      - ./logs:/app/logs
      - ./models:/app/models
    depends_on:
      - ollama
    networks:
      - rag-network
    restart: unless-stopped
    command: streamlit run src/ui.py --server.port=8501 --server.address=0.0.0.0

  # REST API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: rag-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_BASE_URL=http://ollama:11434
      - LOG_LEVEL=INFO
    volumes:
      - ./src:/app/src
      - ./cache:/app/cache
      - ./logs:/app/logs
    depends_on:
      - ollama
    networks:
      - rag-network
    restart: unless-stopped
    command: python -m uvicorn src.api_server:app --host 0.0.0.0 --port 8000 --reload

  # Ollama LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: rag-ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - rag-network
    restart: unless-stopped
    # Pull default model on startup
    entrypoint: /bin/sh
    command: -c "ollama serve & sleep 5 && ollama pull mistral && wait"

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: rag-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - rag-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: rag-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - rag-network
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  ollama_data:
  prometheus_data:
  grafana_data:

networks:
  rag-network:
    driver: bridge
