name: RAG System CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  lint-and-static-analysis:
    name: Linting & Type Checking
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        
    - name: Install Linting Tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy types-PyYAML types-psutil types-requests
        
    - name: Run Ruff Check (Lint)
      run: ruff check .
      
    - name: Run Ruff Format Check
      run: ruff format --check .
      
    - name: Run Mypy (Type Check)
      run: |
        export PYTHONPATH="${PYTHONPATH}:$(pwd)/src"
        mypy --ignore-missing-imports --disable-error-code import-untyped --non-interactive --install-types src/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        
    - name: Install Security Tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit pip-audit
        
    - name: Run Bandit (SAST)
      run: bandit -r src/ -ll # -ll: Report medium and high severity issues
      
    - name: Run pip-audit (Dependency Scan)
      run: |
        # Ignore known CVEs that are difficult to resolve without breaking changes or are false positives in this context
        pip-audit -r requirements.txt --skip-editable \
          --ignore-vuln CVE-2025-65106 \
          --ignore-vuln CVE-2025-68664 \
          --ignore-vuln CVE-2025-6985 \
          --ignore-vuln CVE-2025-6984 \
          --ignore-vuln PYSEC-2024-1 \
          --ignore-vuln CVE-2025-54121 \
          --ignore-vuln CVE-2025-62727 \
          --ignore-vuln PYSEC-2025-40 \
          --ignore-vuln CVE-2025-1194 \
          --ignore-vuln CVE-2025-3263 \
          --ignore-vuln CVE-2025-3264 \
          --ignore-vuln CVE-2025-3777 \
          --ignore-vuln CVE-2025-3933 \
          --ignore-vuln CVE-2025-5197 \
          --ignore-vuln CVE-2025-6638 \
          --ignore-vuln CVE-2025-6051 \
          --ignore-vuln CVE-2025-6921

  test:
    name: Test (Py ${{ matrix.python-version }} on ${{ matrix.os }})
    needs: [lint-and-static-analysis, security-scan]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"] # Focus on modern Python versions
    runs-on: ${{ matrix.os }}
    
    env:
      PYTHONPATH: ${{ github.workspace }}/src
      IS_CI_TEST: "true"
      TEST_API_KEY: "sk_admin_test_token_12345"
      CUDA_VISIBLE_DEVICES: ""
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install System Dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libglib2.0-0
        
    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m pip install --upgrade pip
        pip install pytest-cov
        if (Test-Path requirements-win.txt) { pip install -r requirements-win.txt }
        
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        python -m pip install --upgrade pip
        pip install pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      shell: bash
        
    - name: Run Core Integrity Tests
      run: |
        python -m pytest tests/integration/test_rag_integration.py
        python -m pytest tests/security/test_cache_security.py
        python -m pytest tests/integration/test_caching_system.py
      shell: bash
        
    - name: Run Unit Tests with Coverage
      run: |
        python -m pytest --cov=src --cov-report=term --cov-report=xml --disable-warnings tests/unit/
      shell: bash

    - name: Upload Test Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          logs/*.log
          coverage.xml

  generate-docs:
    name: Auto-generate Documentation
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'
        
    - name: Install Minimal Dependencies for Doc Gen
      run: |
        pip install fastapi uvicorn pydantic pyyaml langchain-core
        
    - name: Export OpenAPI Spec
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        python scripts/export_openapi.py > docs/api/openapi.json
        
    - name: Upload API Specification
      uses: actions/upload-artifact@v4
      with:
        name: api-specification
        path: docs/api/openapi.json
