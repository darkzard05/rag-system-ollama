name: RAG System CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  lint-and-static-analysis:
    name: Linting & Type Checking
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install Linting Tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy types-PyYAML types-psutil types-requests
        
    - name: Run Ruff (Lint & Format Check)
      run: ruff check .
      
    - name: Run Mypy (Type Check)
      run: |
        export PYTHONPATH="${PYTHONPATH}:$(pwd)/src"
        mypy --ignore-missing-imports --disable-error-code import-untyped --non-interactive --install-types src/ || echo "Mypy found some issues, but continuing..."

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install Security Tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit pip-audit
        
    - name: Run Bandit (SAST)
      run: bandit -r src/ -ll # -ll: Report medium and high severity issues
      
    - name: Run pip-audit (Dependency Scan)
      run: |
        pip-audit -r requirements.txt \
          --ignore-vuln CVE-2025-65106 \
          --ignore-vuln CVE-2025-68664 \
          --ignore-vuln CVE-2025-6985 \
          --ignore-vuln CVE-2025-6984 \
          --ignore-vuln PYSEC-2024-1 \
          --ignore-vuln CVE-2025-54121 \
          --ignore-vuln CVE-2025-62727 \
          --ignore-vuln PYSEC-2025-40 \
          --ignore-vuln CVE-2025-1194 \
          --ignore-vuln CVE-2025-3263 \
          --ignore-vuln CVE-2025-3264 \
          --ignore-vuln CVE-2025-3777 \
          --ignore-vuln CVE-2025-3933 \
          --ignore-vuln CVE-2025-5197 \
          --ignore-vuln CVE-2025-6638 \
          --ignore-vuln CVE-2025-6051 \
          --ignore-vuln CVE-2025-6921

  test:
    name: Test (Py ${{ matrix.python-version }} on ${{ matrix.os }})
    needs: [lint-and-static-analysis, security-scan]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11"]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      shell: bash # Use bash on all OS for consistency
        
    - name: Run Core Integrity Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        python tests/verification/verify_integrity_fixes.py
        # 신규 무결성 테스트 추가
        python tests/verification/test_cache_isolation.py
        python tests/verification/test_vector_store_persistence.py
      shell: bash
        
    - name: Run Pipeline Integration Tests with Coverage
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        # 새로 정리된 주요 통합 테스트들 실행 (RAG, 세션, API)
        python -m pytest --cov=src --cov-report=term --cov-report=xml \
          tests/integration/test_rag_integration.py \
          tests/integration/test_session_management.py \
          tests/integration/test_api_endpoints.py
      shell: bash
      env:
        OLLAMA_HOST: "http://localhost:11434" 
        DEFAULT_OLLAMA_MODEL: "qwen3:4b-instruct-2507-q4_K_M"
        TEST_API_KEY: "sk_admin_test_token_12345" # 테스트용 토큰 주입
        CUDA_VISIBLE_DEVICES: ""

    - name: Upload Test Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          logs/*.log
          coverage.xml

  generate-docs:
    name: Auto-generate Documentation
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Export OpenAPI Spec
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        python scripts/export_openapi.py > docs/openapi.json
        
    - name: Upload API Specification
      uses: actions/upload-artifact@v4
      with:
        name: api-specification
        path: docs/openapi.json

        
    