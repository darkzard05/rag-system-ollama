global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'rag-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/api/v1/metrics'

  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434']
