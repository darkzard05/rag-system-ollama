repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
    -   id: ruff-check
        args: [ --fix ]
    -   id: ruff-format

-   repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
    -   id: bandit
        args: ["-r", "src/", "-ll"]
        pass_filenames: false

-   repo: local
    hooks:
    -   id: verify-requirements
        name: verify-requirements
        entry: python scripts/maintenance/verify_requirements.py
        language: system
        files: ^requirements/.*\.txt$
        pass_filenames: false

    -   id: mypy
        name: mypy
        entry: powershell -NoProfile -Command "$env:PYTHONPATH='src'; mypy src"
        language: system
        types: [python]
        pass_filenames: false

    -   id: pytest-unit
        name: pytest-unit
        entry: pytest --disable-warnings tests/unit
        language: system
        pass_filenames: false
        files: ^src/|^tests/unit/
        always_run: false
