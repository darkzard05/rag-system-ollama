[tool.ruff]
# 검사 대상 디렉토리
src = ["src"]
target-version = "py310"
line-length = 88
# 검사 제외 대상
exclude = [
    "scripts",
    "tests",
    "reproduce_concurrency.py",
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".pytest_cache",
    ".venv",
    "build",
    "dist",
]

[tool.ruff.lint]
# 활성화할 규칙 세트
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "UP",  # pyupgrade (modern python syntax)
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "PT",  # flake8-pytest-style
]

# 무시할 규칙
ignore = [
    "E501", # Line too long (formatter handles this)
    "B008", # Do not perform function call in argument defaults
    "UP007", # Use `X | Y` for type annotations (keep Optional for compatibility)
]

# 특정 파일별 무시 설정
[tool.ruff.lint.per-file-ignores]
"src/main.py" = ["E402", "F401"] # Streamlit 초기화 및 조건부 임포트 허용
"src/core/rag_core.py" = ["E402"] # 지연 임포트 허용
    "src/common/utils.py" = ["E402"] # 지연 임포트 허용

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
pythonpath = ["src"]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::pytest.PytestDeprecationWarning",
    "ignore::RuntimeWarning",
]

[tool.ruff.lint.isort]

known-first-party = ["api", "common", "core", "infra", "security", "services", "ui"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
follow_imports = "skip"
disable_error_code = ["import-untyped", "annotation-unchecked", "no-any-return"]
mypy_path = "src"
check_untyped_defs = true
